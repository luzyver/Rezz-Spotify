<!DOCTYPE html>
<html lang="id">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Spotify Activity - Now Playing</title>
	<link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg">

	<!-- Tailwind CSS -->
	<script src="https://cdn.tailwindcss.com"></script>

	<!-- Custom CSS -->
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="animated-bg text-white min-h-screen relative">
	<!-- Floating Particles -->
	<div id="particles"></div>

	<div class="container mx-auto px-4 py-8 relative z-10">
		<!-- Header -->
		<div class="text-center mb-16 scale-in">
			<div class="flex items-center justify-center gap-4 mb-6">
				<svg class="spotify-logo" width="50" height="50" viewBox="0 0 24 24" fill="#1db954">
					<path d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.419 1.56-.299.421-1.02.599-1.559.3z"/>
				</svg>
				<h1 class="text-5xl md:text-7xl font-black gradient-text">Spotify Activity</h1>
			</div>
			<p class="text-gray-400 text-lg mb-4">Real-time music listening activity</p>
			<div class="flex flex-wrap justify-center gap-4" id="stats-container">
				<div class="stat-badge">
					<span class="text-[#1db954] font-bold" id="total-tracks">0</span>
					<span class="text-gray-400 text-sm ml-2">total tracks</span>
				</div>
			</div>
		</div>

		<!-- Now Playing Section -->
		<div class="mb-20">
			<div class="flex items-center justify-center gap-3 mb-8">
				<div class="equalizer">
					<span></span>
					<span></span>
					<span></span>
					<span></span>
					<span></span>
				</div>
				<h2 class="text-3xl font-bold">Now Playing</h2>
			</div>
			<div id="couple" class="flex flex-wrap justify-center gap-10"></div>
		</div>

		<!-- History Section -->
		<div class="mb-8">
			<div class="text-center mb-10">
				<h2 class="text-3xl font-bold mb-2">Recent Plays</h2>
				<p class="text-gray-400">Your latest music journey</p>
			</div>
			<!-- Page Info -->
			<div id="page-info" class="text-center mb-6">
				<span class="text-gray-400 text-sm"></span>
			</div>
			<div id="history" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5 max-w-7xl mx-auto mb-8">
			</div>
			<!-- Pagination -->
			<div id="pagination" class="pagination mt-8"></div>
		</div>

		<!-- Footer -->
		<div class="text-center text-gray-500 text-sm mt-20 pb-8">
			<p class="mb-2">Powered by Spotify Web API</p>
			<p class="text-xs text-gray-600">Fetches data every 10 minutes</p>
		</div>
	</div>

	<!-- JavaScript -->
	<script src="assets/js/config.js"></script>
	<script src="assets/js/app.js"></script>
</body>
</html>
